{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='analysis.css') }}">
{% endblock %}

{% block content %}
<div class="analysis-container">
    <h1 class="analysis-title">입시 분석 시작하기</h1>
    <p class="analysis-sub">본인의 학년에 맞는 분석을 선택해주세요</p>
    
    <div class="analysis-grid">
        <a href="/high1" class="analysis-card-item">
            <div class="card-inner">
                <span class="card-tag">기초 분석</span>
                <h2>고1</h2>
                <p>희망 대학 학과의 기초 입결을 확인합니다.</p>
            </div>
        </a>
        
        <a href="/high2" class="analysis-card-item">
            <div class="card-inner">
                <span class="card-tag">심층 진단</span>
                <h2>고2</h2>
                <p>생기부 PDF 분석을 통해 경쟁력을 진단합니다.</p>
            </div>
        </a>
        
        <a href="/high3" class="analysis-card-item">
            <div class="card-inner">
                <span class="card-tag">최종 전략</span>
                <h2>고3/N수</h2>
                <p>수능과 내신을 바탕으로 합격 카드를 찾습니다.</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
